<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganando precisión con los selectores en CSS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section>
        <h2 class="encabezado" id="titulo">Lista de la compra</h2>
        <ul>
            <li id="elemento-1">Artículo 1</li>
            <li id="elemento-2">Artículo 2</li>
            <li id="elemento-3">Artículo 3</li>
            <li id="elemento-4">Artículo 4</li>
            <li id="elemento-5">Artículo 5</li>
        </ul>
        <ol>
            <li id="elemento-1">Supermercado 1</li>
            <li id="elemento-2">Supermercado 2</li>
            <li id="elemento-3">Supermercado 3</li>
            <li id="elemento-4">Supermercado 4</li>
            <li id="elemento-5">Supermercado 5</li>
        </ol>
    </section>

</html>
